{% extends 'base.html'%}

{% block con %}

<div class="container mt-5 mb-5">
    <h1><b>번역기</b></h1>

    <form method="POST">
        {% csrf_token %}

        <div class="row mt-5">
            <div class="col-lg-5">
                <textarea name="before" class="form-control" style="height: 300px;" placeholder="번역할 텍스트를 입력해주세요.">{{before}}</textarea>
            </div>
            <div class="col-lg-2 text-center" style="margin: auto;">
                <select name="from" class="form-select" size="7" aria-label="size 7 select example">
                    {% for k, v in language.items %}
                        <option value="{{k}}" {% if from == k %} selected {% endif %}>{{ v }}</option>
                    {% endfor %}
                </select>
                <button class="btn btn-outline-dark mt-3 mb-3">번역</button>
                <select name="to" class="form-select" size="7" aria-label="size 7 select example">
                    {% for k, v in language.items %}
                        <option value="{{k}}" {% if to == k %} selected {% endif %}>{{ v }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-lg-5">
                <textarea class="form-control" style="height: 300px;" disabled>{{after}}</textarea>
            </div>
        </div>
    </form>
</div>

{% endblock %}
